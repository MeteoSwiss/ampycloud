# File contains: default scientific parameters of the ampycloud algorithm
#

# General parameters

# Plotting style. Can be one of 'base', 'latex', 'metsymb'
MPL_STYLE: 'base'

# Max sky coverage (in %) up to which the coverage is considered null.
OKTA_LIM0: 2

# Min sky coverage (in %) down to which the coverage is considered full.
OKTA_LIM8: 98

# Fraction of smallest layer points to median to compute the layer altitude for the METAR
LAYER_BASE_FRAC: 0.1

# Minimum Sector Altitude, in ft. No cloud layers with a base above this value will be reported
# in the ampycloud METAR messages. Set it to null for no limit.
MSA: null

# Additional distance above the MSA value (in ft) beyond which hits will be ignored (=cropped) by
# ampycloud. This is to ensure that cloud layers with cloud base heights close to the MSA value are
# still detected with the correct densities.
MSA_HIT_BUFFER: 1500

# Slicing parameters
SLICING_PRMS:
    # Clustering algorithm name
    algo: agglomerative
    # Clustering algorithm parameters
    algo_kwargs:
        n_clusters:
        distance_threshold: 0.2
        linkage: average
        affinity: manhattan
    # Time scaling mode
    dt_scale_mode: shift-and-scale
    # Time scaling parameters
    dt_scale_kwargs:
        scale: 100000
    # Altitude scaling mode
    alt_scale_mode: minmax-scale
    # Altitude scaling parameters
    alt_scale_kwargs:
        min_range: 1000

# Clustering parameters
GROUPING_PRMS:
    # Grouping algorithm name
    algo: agglomerative
    # Grouping algorithm parameters
    algo_kwargs:
        n_clusters: null # null = None
        distance_threshold: 1
        linkage: single
        affinity: manhattan
    # Time scaling mode
    dt_scale_mode: shift-and-scale
    # Time scaling parameters
    dt_scale_kwargs:
        scale: 180
    # Altitude scaling mode
    alt_scale_mode: step-scale
    # Altitude scaling parameters
    alt_scale_kwargs:
        steps: [8000, 14000]
        scales: [100, 500, 1000]
    # Distance from the mean altitude (in std) below which two slices are considered "overlapping"
    overlap: 2.0

# Layering parameters
LAYERING_PRMS:
    # Minimum okta value below which cluster splitting is not attempted
    min_okta_to_split: 2
    # Minimum separation (in ft) between the mean altitude of identified layers inside groups
    # with a base altitude <=10'000ft. Any layers separated by less than this value will not be
    # split. Any value < than 5 times the vertical resolution of the data will raise a warning, as
    # it may lead to an over-layering of groups. For the ampycloud METAR messages to be consistent
    # with the ICAO rules of layer selection, this should be >=100 ft.
    min_sep_low: 150
    # Same as min_sep_low, but for layers identified in groups with a base height >10'000 ft. For
    # the ampycloud METAR messages to be consistent with the ICAO rules of layer selection, this
    # should be >=1000 ft.
    min_sep_high: 1000
    # Gaussian Mixture Model parameters
    gmm_kwargs:
        # Whether to use 'BIC' or 'AIC' scores to decide which model is "best".
        scores: BIC
        # Whether to use 'delta', or 'prob' to find the best model.
        # See ampycloud.layer.best_gmm() for details.
        mode: delta
        # minimum model probability computed from the relative likelihood,
        # below which alternative models with more components will be considered.
        # Only used if mode='prob'
        min_prob: 1.0
        # a model with a smaller score will only be considered "valid"
        # if its score is smaller than delta_mul_gain*current_best_score.
        # Only used if mode='delta'
        delta_mul_gain: 0.95
        # If set, rescale each group between 0 and this value before looking for layers using gmm.
        rescale_0_to_x: 100
